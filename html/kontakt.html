<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>kontakt</title>
</head>
<body>
    <main>
        <header>
            <h2 class="space">Kontakt</h2>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Startsida</a>
                </li>
                <li><a href="../html/inspiration.html">Inspiration</a></li>
            </ul>
        </nav>
        <section>
            <h4 class="contact-me">Hör gärna av dig!</h4>
            <form>
                <label for="first-name">Namn:</label>
                <br>
                <input type="text" id="first-name" placeholder="Skriv ditt namn">
                <br>
                <label for="lastname">Efternamn:</label>
                <br>
                <input type="text" id="lastname" placeholder="Skriv ditt efternamn">
                <br>
                <label for="email">E-post:</label>
                <br>
                <input type="email" id="email" placeholder="Skriv din email">
                <br>
                <label for="phonenumber">Telefonnummer:</label>
                <br>
                <input type="phonenumber" id="phonenumber" placeholder="Skriv ditt telefonnummer">
                <br>
                <label for="textarea">Meddelande: </label>
                <br>
                <textarea name="textarea" id="textarea" rows="5" cols="30" placeholder="Skriv ditt meddelande"></textarea>
                <br><br>
                <label for="contact">Hur vill du bli kontaktad?</label>
                <br>
                <!-- Radio-btn alternativ -->
                <input type="radio" name="contact" id="radio-phone" value="radio-phone">
                <label for="radio-phone">Telefon</label>
                <input type="radio" name="contact" id="radio-email" value="radio-email">
                <label for="radio-email">E-post</label>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright text</p>
    </footer>
</body>
</html>
